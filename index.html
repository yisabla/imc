<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora imc</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- css  -->
    <link rel="stylesheet" href="css/imc.css">

    <!-- Ã­cones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header id="myheader">
        <h1>Calculadora IMC</h1>
    </header>

    <main>
        <section class="img">
            <img src="img/iconehomem.png" alt="" id="image">
        </section>


        <!-- formulario -->
        <section class="calculadora">
            <form id="form">
                <button type="button" id="butman">Homem</button> 
                <button type="button" id="butwoman">Mulher</button>
                <div>
                    <label for="peso">Peso em kg:</label>
                </div>
                <div>
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" id="peso"><br>
                </div>


                <div>
                    <label for="altura">Altura em metros:</label>
                </div>
                <div>
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" id="altura"><br>


                    <button type="button" onclick="calcular()" class="result" id="calcule">Calcular</button>
                    <p id="resultado"></p>
                </div>
            </form>
        </section>
    </main>

    <footer id="myfooter">
        <h6>&copy;POWERED ISATECH</h6>
    </footer>


</body>
<script src="js/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
